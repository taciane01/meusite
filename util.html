<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Document</title>
    <style>
        .relogio{
            font-size: 70px;
            background-color: rgb(89, 133, 191);
            color: rgb(1, 4, 21);
        }

        
     .relogio {
        border: solid 2px #373030;
        width:fit-content;
        padding: 1rem;
        background: #4f91d4;
        border-radius: 20px;
        box-shadow: 1px 1px 2px rgba(46, 40, 40, 0.533) ;
     }
    </style>
</head>
<body>

    <div class="relogio" id="relogio">00:00:00</div> 

    <div>Contador Regressivo</h3>

    <input type="date" id= "dataSelecionada">
    <button onclick="iniciarContagem()">iniciarContagem</button>

<div class="relogio" id="contador">0 dias e 00:00:00</div>

<script>
     function contar(){

      const agora = new Date ();
      const dataSelecionada = document.getElementById("dataSelecionada").value
      const dataFim = new Date (dataSelecionada);
      const diferenca = dataFim - agora 

      // vamos calcular agora segundos para tempo 

      let dias = Math.floor(diferenca / (1000 * 60 * 60 * 24))
      let horas = Math.floor((diferenca % (1000 * 60 * 60* 24)) / (1000 * 60 * 60))
      let minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60))
      let segundos = Math.floor ((diferenca %(1000 * 60)) / 1000 );

      horas = String (horas).padStart(2, 0)
      minutos = String (minutos).padStart(2, 0)
      segundos = String(segundos).padStart(2, 0)

      document.getElementById('contador').textContent =`${dias} dias ${horas}:${minutos}:${segundos}`;

      setInterval(iniciarContagem,1000)
    }
     
    function atualizarRelogio(){ 
        const agora = new Date ();
        const horas = String(agora.getHours()).padStart(2, 0)
        const minutos = String(agora.getMinutes()).padStart(2, 0)
        const segundos = String(agora.getSeconds()).padStart(2, 0)
        const relogio = horas + ":" + minutos + ":" + segundos 
        document.getElementById("relogio").textContent = relogio
     
    }
    setInterval(atualizarRelogio,1000)
    
    function iniciarContagem(){
         setInterval(contar, 1000)

    }

</script> 

</body>
</html>
